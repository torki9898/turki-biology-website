    <meta charset="UTF-8">

    <title>تواصل معنا - موقع البيولوجيا</title>

</head>
<body>
    <header>
        <h1>✉️ تواصل معنا</h1>
        <nav>
            <a href="index.html">العودة للرئيسية</a>
        </nav>
    </header>

    <main>
        <div class="content-container"> 
            
            <section class="intro">
                <h2>أرسل لنا استفسارك أو اقتراحك</h2>
                <p>نحن نقدر اهتمامك ونرحب بأي أسئلة أو اقتراحات لديك حول محتوى الموقع. املأ النموذج أدناه وسنتواصل معك في أقرب وقت ممكن.</p>
            </section>

            <section class="contact-form">
                
                <form action="https://formspree.io/f/mqkvnndb" method="POST"> 
                    
                    <div class="form-group">
                        <label for="name">الاسم الكامل:</label>
                        <input type="text" id="name" name="الاسم" required>
                    </div>

                    <div class="form-group">
                        <label for="email">البريد الإلكتروني:</label>
                        <input type="email" id="email" name="البريد الإلكتروني" required>
                    </div>

                    <div class="form-group">
                        <label for="message">رسالتك:</label>
                        <textarea id="message" name="الرسالة" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="submit-button">إرسال الرسالة</button>
                    
                </form>

            </section>
        </div>
    </main>
